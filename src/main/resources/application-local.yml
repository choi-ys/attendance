server:
  port: 8080

spring:
  datasource:
    url: jdbc:h2:mem:test_db;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
    hikari:
      max-lifetime: 58000

  jpa:
    properties:
      hibernate:
        format_sql: true

    hibernate:
      ddl-auto: create-drop
    show_sql: true

  h2:
    console:
      enabled: true

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
